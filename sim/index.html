<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kalman Filter Analysis</title>
    <style>

        body {
            font: 10px sans-serif;
        }

        svg {
            shape-rendering: crispEdges;
        }

        .cursor {
            stroke: steelblue;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
        }

        .x.axis path {
            display: none;
        }

        .line {
            fill: none;
            stroke-width: 1px;
            vector-effect: non-scaling-stroke;
        }

        .actual {
            stroke: black;
        }

        .pred {
            stroke-dasharray: 3;
        }

        .area {
            fill-opacity: 0.3;
        }

        .pline {
            fill: none;
            stroke-width: 1px;
            stroke-dasharray: 3;
            vector-effect: non-scaling-stroke;
        }

        .brush {
            stroke: #bbb;
            fill: #bbb;
            fill-opacity: 0.5;
            shape-rendering: crispEdges;
            pointer-events: all;
        }

    </style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
    var actual, ahrs, config,
        remaining = 3,
        plotActual,
        charts = [];

    d3.json("config.json", function (error, data) {
        if (error) throw error;

        config = data;
        if (!--remaining) makeAll();
    });

    d3.csv("actual.csv", function (error, data) {
        if (error) {
            plotActual = false;
        } else {
            plotActual = true;
            actual = data;
        }
        if (!--remaining) makeAll();
    });

    d3.csv("ahrs.csv", function (error, data) {
        if (error) throw error;

        ahrs = data;
        if (!--remaining) makeAll();
    });

    function makeAll() {
        var margin = {top: 5, right: 35, bottom: 20, left: 40},
                width = 450 - margin.left - margin.right,
                height = 250 - margin.top - margin.bottom;

        // Common x-scaling and x-axis for all graphs
        var x0 = d3.extent(ahrs, function(d) {
                    return +d.T;
                }),
                x = d3.scale.linear()
                        .domain(x0)
                        .range([0, width]);

        var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");

        var brush = d3.svg.brush()
                .x(x)
                .on("brush", brushing)
                .on("brushend", brushed);

        function brushing() {
            var xs = brush.empty() ? [0, 0] : brush.extent();
            charts.map(function(c) {
                c.svg.select(".brush").call(brush);
                c.cursor.style("display", "none");
            });
        }

        function brushed() {
            var be = brush.empty(), xs = be ? x0 : brush.extent();
            brush.clear();
            x.domain(xs);
                charts.map(function(c) {
                    c.svg.select(".x.axis").call(xAxis);
                    var y0, y1;
                    if (be) {
                        y0 = c.y0;
                        y1 = c.y1;
                    } else {
                        y0 = d3.min(c.data, function (v) {
                            if (+v.T >= xs[0] & +v.T <= xs[1]) {
                                if (c.type == 'state') {
                                    return d3.min([+v.lower, +v.pred]);
                                } else {
                                    return d3.min([+v.y, +v.py]);
                                }
                            }
                        });
                        y1 = d3.max(c.data, function (v) {
                            if (+v.T > xs[0] & +v.T < xs[1]) {
                                if (c.type == 'state') {
                                    return d3.max([+v.upper, +v.pred]);
                                } else {
                                    return d3.max([+v.y, +v.py]);
                                }
                            }
                        });
                    }

                    c.set_y_domain(y0, y1);
                    c.svg.select(".y.axis").call(c.yAxis);
                    if (c.type == 'state') {
                        c.svg.select(".line.actual").attr("d", c.line("actual"));
                        c.svg.select(".line.pred").attr("d", c.line("pred"));
                        c.svg.select(".line.updt").attr("d", c.line("updt"));
                        c.svg.select(".area").attr("d", c.area);
                    } else {
                        c.svg.select(".line").attr("d", c.line);
                        c.svg.select(".pline").attr("d", c.pline);
                    }
                    c.svg.select(".brush").call(brush);
                });
        }

        function mousein() {
            charts.map(function(c) {
                c.cursor.style("display", null);
            })
        }

        function mouseout() {
            charts.map(function(c) {
                c.cursor.style("display", "none");
            });
        }

        function mousemove() {
            var xc = d3.mouse(this)[0];
            charts.map(function(c) {
                c.cursor.attr("transform", "translate(" + xc + ",0)");
            });
        }

        function MakeStateChart(v) {

            var chart = {
                    'var': v.updt,
                    'type': 'state'
                },
                plotPred = false, plotBand = false;

            if ('pred' in v) {
                plotPred = true;
            }

            if ('std' in v) {
                plotBand = true;
            }

            chart.color = d3.scale.category20()
                    .domain(d3.keys(ahrs[0]));

            chart.data = ahrs.map(function(d, i) {
                var r = {T: parseFloat(d.T),
                    updt: parseFloat(d[v.updt]),
                };
                if (plotActual) {
                    r.actual = parseFloat(actual[i][v]);
                } else {
                    r.actual = parseFloat(d[v.updt]);
                }
                if (plotPred) {
                    r.pred = parseFloat(d[v.pred]);
                } else {
                    r.pred = r.updt;
                }
                if (plotBand) {
                    r.lower = parseFloat(d[v.updt])-parseFloat(d[v.std]);
                    r.upper = parseFloat(d[v.updt])+parseFloat(d[v.std]);
                } else {
                    r.lower = r.updt;
                    r.upper = r.updt;
                }
                return r
            });

            chart.y0 = d3.min(chart.data, function(v) {
                if (x(+v.T)>0 & x(+v.T)<width) {
                    return d3.min([v.lower, v.actual, v.pred]);
                }
            });
            chart.y1 = d3.max(chart.data, function (v) {
                if (x(+v.T)>0 & x(+v.T)<width) {
                    return d3.max([+v.upper, +v.actual, v.pred]);
                }
            });

            chart.y = d3.scale.linear()
                    .range([height, 0]);

            chart.set_y_domain = function(y0, y1) {
                chart.y.domain([y0, y1]);

            };

            chart.set_y_domain(chart.y0, chart.y1);

            chart.yAxis = d3.svg.axis()
                    .scale(chart.y)
                    .orient("left");

            chart.line = function(z) {
                return d3.svg.line()
                        .interpolate("basis")
                        .x(function (d) { return x(d.T); })
                        .y(function (d) { return chart.y(d[z]); });
            };

            chart.area = d3.svg.area()
                .interpolate("basis")
                .x(function (d) { return x(d.T); })
                .y0(function (d) { return chart.y(d.lower); })
                .y1(function (d) { return chart.y(d.upper); });

            chart.svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            chart.svg.append("clipPath")
                    .attr("id", "clip-path-state-" + v.updt)
                    .append("rect")
                    .attr("x", -1)
                    .attr("y", -1)
                    .attr("width", width+2 )
                    .attr("height", height+2);

            chart.cursor = chart.svg.append("line")
                    .attr("class", "cursor")
                    .attr("x1", 0)
                    .attr("x2", 0)
                    .attr("y1", 0)
                    .attr("y2", height);

            chart.lines = chart.svg.append("g")
                    .attr("clip-path", "url(#clip-path-state-" + v.updt + ")")
                    .selectAll(".lines")
                    .data([chart.data])
                    .enter().append("g")
                    .attr("class", "lines");

            if (plotBand) {
                chart.lines.append("path")
                    .attr("class", "area")
                    .attr("d", chart.area)
                    .style("fill", chart.color(v.updt));
            }

            if (plotActual) {
                chart.lines.append("path")
                    .attr("class", "line actual")
                    .attr("d", chart.line("actual"));
            }

            if (plotPred) {
                chart.lines.append("path")
                    .attr("class", "line pred")
                    .attr("d", chart.line("pred"))
                    .style("stroke", chart.color(v.updt));
            }

            chart.lines.append("path")
                    .attr("class", "line updt")
                    .attr("d", chart.line("updt"))
                    .style("stroke", chart.color(v.updt));

            chart.brush = chart.svg.append("g")
                    .attr("class", "brush")
                    .call(brush)
                    .selectAll("rect")
                    .attr("y", 0)
                    .attr("height", height)
                    .on("mouseover", mousein)
                    .on("mouseout", mouseout)
                    .on("mousemove", mousemove);

            chart.svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

            chart.svg.append("g")
                    .attr("class", "y axis")
                    .call(chart.yAxis)
                    .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end");

            chart.svg.append("text")
                    .attr("x", width/2)
                    .attr("y", margin.top)
                    .attr("text-anchor", "middle")
                    .attr("alignment-baseline", "hanging")
                    .style("font-size", "12px")
                    .text(v.updt);

            return chart
        }

        function MakeMeasurementChart(v) {
            var chart = {'type': 'cm'},
                plotPred;

            chart.color = d3.scale.category10()
                    .domain( d3.keys(ahrs[0]).filter(function (key) {
                        return key !== "T";
                    }));

            chart.data = ahrs.map(function(d, i) {
                var r = {T: +d.T,
                    y:  +d[v.meas]};
                if ('pred' in v) {
                    plotPred = true;
                    r.py = +d[v.pred];
                } else {
                    plotPred = false;
                    r.py = r.y;
                }
                return r
            });

            chart.y0 = d3.min(chart.data, function(d) {
                if (x(+d.T)>0 & x(+d.T)<width) {
                    return d3.min([+d.y, +d.py]);
                }
            });

            chart.y1 = d3.max(chart.data, function(d) {
                if (x(+d.T)>0 & x(+d.T)<width) {
                    return d3.max([+d.y, +d.py]);
                }
            });

            chart.y = d3.scale.linear()
                    .range([height, 0]);

            chart.set_y_domain = function(y0, y1) {
                chart.y.domain([y0, y1]);
            };

            chart.set_y_domain(chart.y0, chart.y1);

            chart.yAxis = d3.svg.axis()
                    .scale(chart.y)
                    .orient("left");

            chart.line = d3.svg.line()
                    .interpolate("basis")
                    .x(function (d) { return x(d.T); })
                    .y(function (d) { return chart.y(d.y); });

            if (plotPred) {
                chart.pline = d3.svg.line()
                    .interpolate("basis")
                    .x(function (d) {
                        return x(d.T);
                    })
                    .y(function (d) {
                        return chart.y(d.py);
                    });
            }

            chart.svg = d3.select("body").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            chart.svg.append("clipPath")
                    .attr("id", "clip-path-cm-" + v.meas)
                    .append("rect")
                    .attr("x", -1)
                    .attr("y", -1)
                    .attr("width", width+2)
                    .attr("height", height+2);

            chart.cursor = chart.svg.append("line")
                    .attr("class", "cursor")
                    .attr("x1", 0)
                    .attr("x2", 0)
                    .attr("y1", 0)
                    .attr("y2", height);

            chart.lines = chart.svg.append("g")
                    .attr("clip-path", "url(#clip-path-cm-" + v.meas + ")")
                    .selectAll(".lines")
                    .data([chart.data])
                    .enter().append("g")
                    .attr("class", "lines");

            chart.lines.append("path")
                    .attr("class", "line")
                    .attr("d", chart.line)
                    .style("stroke", chart.color(v.meas));

            chart.lines.append("path")
                    .attr("class", "pline")
                    .attr("d", chart.pline)
                    .style("stroke", chart.color(v.pred));

            chart.brush = chart.svg.append("g")
                    .attr("class", "brush")
                    .call(brush)
                    .selectAll("rect")
                    .attr("y", 0)
                    .attr("height", height)
                    .on("mouseover", mousein)
                    .on("mouseout", mouseout)
                    .on("mousemove", mousemove);

            chart.svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

            chart.svg.append("g")
                    .attr("class", "y axis")
                    .call(chart.yAxis)
                    .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end");

            chart.svg.append("text")
                    .attr("x", width/2)
                    .attr("y", margin.top)
                    .attr("text-anchor", "middle")
                    .attr("alignment-baseline", "hanging")
                    .style("font-size", "12px")
                    .text(v.meas);

            return chart
        }


        var i;
        for (i=0; i<config.State.length; i++) {
            charts.push(MakeStateChart(config.State[i]));
        }

        for (i=0; i<config.Measurement.length; i++) {
            charts.push(MakeMeasurementChart(config.Measurement[i]));
        }
    }

</script>
</body>
</html>
