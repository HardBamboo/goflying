<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kalman Filter Analysis</title>
    <style>

        body {
            font: 10px sans-serif;
        }

        svg {
            shape-rendering: crispEdges;
        }

        .overlay {
            fill: none;
            pointer-events: all;
        }

        .cursor {
            stroke: steelblue;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
        }

        .x.axis path {
            display: none;
        }

        .line {
            fill: none;
            stroke-width: 1px;
            vector-effect: non-scaling-stroke;
        }

        .actual {
            stroke: black;
        }

        .predict {
            stroke-dasharray: 3;
        }

        .area {
            fill-opacity: 0.3;
        }

        .pline {
            fill: none;
            stroke-width: 1px;
            stroke-dasharray: 3;
            vector-effect: non-scaling-stroke;
        }

        .brush {
            stroke: #bbb;
            fill: #bbb;
            fill-opacity: 0.5;
            shape-rendering: crispEdges;
        }

    </style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
    var actual, predict, kalman, variance, control, measure, pmeasure,
            remaining = 7;

    d3.csv("k_state.csv", function (error, data) {
        if (error) throw error;

        actual = data;
        if (!--remaining) makeAll();
    });

    d3.csv("k_predict.csv", function (error, data) {
        if (error) throw error;

        predict = data;
        if (!--remaining) makeAll();
    });

    d3.csv("k_kalman.csv", function (error, data) {
        if (error) throw error;

        kalman = data;
        if (!--remaining) makeAll();
    });

    d3.csv("k_var.csv", function (error, data) {
        if (error) throw error;

        variance = data;
        if (!--remaining) makeAll();
    });

    d3.csv("k_control.csv", function (error, data) {
        if (error) throw error;

        control = data;
        if (!--remaining) makeAll();
    });

    d3.csv("k_meas.csv", function (error, data) {
        if (error) throw error;

        measure = data;
        if (!--remaining) makeAll();
    });

    d3.csv("k_predmeas.csv", function (error, data) {
        if (error) throw error;

        pmeasure = data;
        if (!--remaining) makeAll();
    });

    function makeAll() {
        var margin = {top: 5, right: 35, bottom: 20, left: 40},
                width = 450 - margin.left - margin.right,
                height = 250 - margin.top - margin.bottom;

        var DEG = 57.295780,
                charts = [];

        // Common x-scaling and x-axis for all graphs
        var x0 = d3.extent(actual, function(d) {
                    return +d.T;
                }),
                x = d3.scale.linear()
                        .domain(x0)
                        .range([0, width]);

        var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");

        var brush = d3.svg.brush()
                .x(x)
                .on("brush", brushing)
                .on("brushend", brushed);

        function brushing() {
            var xs = brush.empty() ? [0, 0] : brush.extent();
            charts.map(function(c) {
                c.svg.select(".brush").call(brush);
            });
        }

        function brushed() {
            var be = brush.empty(), xs = be ? x0 : brush.extent();
            brush.clear();
            x.domain(xs);
                charts.map(function(c) {
                    c.svg.select(".x.axis").call(xAxis);
                    var y0, y1;
                    if (be) {
                        y0 = c.y0;
                        y1 = c.y1;
                    } else {
                        y0 = d3.min(c.data, function (v) {
                            if (+v.T >= xs[0] & +v.T <= xs[1]) {
                                if (c.type == 'state') {
                                    return d3.min([v.lower, v.actual]);
                                } else {
                                    return d3.min([+v.y, +v.py]);
                                }
                            }
                        });
                        y1 = d3.max(c.data, function (v) {
                            if (+v.T > xs[0] & +v.T < xs[1]) {
                                if (c.type == 'state') {
                                    return d3.max([v.upper, v.actual]);
                                } else {
                                    return d3.max([+v.y, +v.py]);
                                }
                            }
                        });
                    }

                    c.set_y_domain(y0, y1);
                    c.svg.select(".y.axis").call(c.yAxis);
                    if (c.type == 'state') {
                        c.svg.select(".line.actual").attr("d", c.line('actual'));
                        c.svg.select(".line.predict").attr("d", c.line('predict'));
                        c.svg.select(".line.kalman").attr("d", c.line('kalman'));
                        c.svg.select(".area").attr("d", c.area);
                    } else {
                        c.svg.select(".line").attr("d", c.line);
                        c.svg.select(".pline").attr("d", c.pline);
                    }
                    c.svg.select(".brush").call(brush);
                });
        }

        function mousein() {
            charts.map(function(c) {
                c.cursor.style("display", null);
            })
        }

        function mouseout() {
            charts.map(function(c) {
                c.cursor.style("display", "none");
            });
        }

        function mousemove() {
            var xc = d3.mouse(this)[0];
            console.log("move", xc);
            charts.map(function(c) {
                c.cursor.attr("transform", "translate(" + xc + ",0)");
            });
        }

        function MakeStateChart(v) {

            var chart = {
                'var': v,
                'type': 'state'
            };

            chart.color = d3.scale.category20()
                    .domain(d3.keys(actual[0]).filter(function (key) {
                        return key !== "T";
                    }));

            chart.data = actual.map(function(d, i) {
                if (["Phi", "Theta", "Psi"].indexOf(v) > -1) {
                    k = DEG;
                } else {
                    k = 1;
                }
                return {T: +d.T,
                    actual: k*d[v],
                    predict: k*predict[i][v],
                    kalman: k*kalman[i][v],
                    lower: k*kalman[i][v]-k*variance[i][v],
                    upper: k*kalman[i][v]+k*variance[i][v]
                };
            });

            chart.y0 = d3.min(chart.data.slice(5, chart.data.length-1), function(v) {
                if (x(+v.T)>0 & x(+v.T)<width) {
                    return d3.min([v.lower, v.actual]);
                }
            });
            chart.y1 = d3.max(chart.data.slice(5, chart.data.length-1), function (v) {
                if (x(+v.T)>0 & x(+v.T)<width) {
                    return d3.max([v.upper, v.actual]);
                }
            });

            chart.y = d3.scale.linear()
                    .range([height, 0]);

            chart.set_y_domain = function(y0, y1) {
                chart.y.domain([y0, y1]);

            };

            chart.set_y_domain(chart.y0, chart.y1);

            chart.yAxis = d3.svg.axis()
                    .scale(chart.y)
                    .orient("left");

            chart.line = function(z) {
                return d3.svg.line()
                        .interpolate("basis")
                        .x(function (d) { return x(d.T); })
                        .y(function (d) { return chart.y(d[z]); });
            };

            chart.area = d3.svg.area()
                    .interpolate("basis")
                    .x(function(d) { return x(d.T); })
                    .y0(function(d) { return chart.y(d.lower); })
                    .y1(function(d) { return chart.y(d.upper); });

            chart.svg = d3.select("body").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            chart.cursor = chart.svg.append("line")
                    .attr("class", "cursor")
                    .attr("x1", 0)
                    .attr("x2", 0)
                    .attr("y1", 0)
                    .attr("y2", height);
            chart.lines = chart.svg.selectAll(".lines")
                    .data([chart.data])
                    .enter().append("g")
                    .attr("class", "lines");

            chart.lines.append("path")
                    .attr("class", "area")
                    .attr("d", chart.area)
                    .style("fill", chart.color(v));

            chart.lines.append("path")
                    .attr("class", "line actual")
                    .attr("d", chart.line("actual"));

            chart.lines.append("path")
                    .attr("class", "line predict")
                    .attr("d", chart.line("predict"))
                    .style("stroke", chart.color(v));

            chart.lines.append("path")
                    .attr("class", "line kalman")
                    .attr("d", chart.line("kalman"))
                    .style("stroke", chart.color(v));

            chart.brush = chart.svg.append("g")
                    .attr("class", "brush")
                    .call(brush)
                    .selectAll("rect")
                    .attr("y", 0)
                    .attr("height", height);

            chart.overlay = chart.svg.append("rect")
                    .attr("class", "overlay")
                    .attr("width", width)
                    .attr("height", height)
                    .on("mouseover", mousein)
                    .on("mouseout", mouseout)
                    .on("mousemove", mousemove);

            chart.svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

            chart.svg.append("g")
                    .attr("class", "y axis")
                    .call(chart.yAxis)
                    .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end");

            chart.svg.append("text")
                    .attr("x", width/2)
                    .attr("y", margin.top)
                    .attr("text-anchor", "middle")
                    .attr("alignment-baseline", "hanging")
                    .style("font-size", "12px")
                    .text(v);

            return chart
        }

        function MakeCMChart(v) {
            var chart = {'type': 'cm'};

            chart.color = d3.scale.category10()
                    .domain( d3.keys(measure[0]).filter(function (key) {
                        return key !== "T";
                    }).concat( d3.keys(control[0]).filter(function (key) {
                                return key !== "T";
                            })
                    ));

            if (d3.keys(measure[0]).indexOf(v)>-1) {
                dat = measure;
            } else {
                dat = control;
            }

            chart.data = dat.map(function(d, i) {
                if (["P", "Q", "R"].indexOf(v) > -1) {
                    k = DEG;
                } else {
                    k = 1;
                }
                var r = {T: +d.T,
                    y: k*d[v],
                    py: k*d[v]
                };
                if (dat === measure) {
                    r['py'] = +pmeasure[i][v];
                }
                return r;
            });

            chart.y0 = d3.min(chart.data, function(d) {
                if (x(+d.T)>0 & x(+d.T)<width) {
                    return d3.min([+d.y, +d.py]);
                }
            });

            chart.y1 = d3.max(chart.data, function(d) {
                if (x(+d.T)>0 & x(+d.T)<width) {
                    return d3.max([+d.y, +d.py]);
                }
            });

            chart.y = d3.scale.linear()
                    .range([height, 0]);

            chart.set_y_domain = function(y0, y1) {
                chart.y.domain([y0, y1]);
            };

            chart.set_y_domain(chart.y0, chart.y1);

            chart.yAxis = d3.svg.axis()
                    .scale(chart.y)
                    .orient("left");

            chart.line = d3.svg.line()
                    .interpolate("basis")
                    .x(function (d) { return x(d.T); })
                    .y(function (d) { return chart.y(d.y); });

            chart.pline = d3.svg.line()
                    .interpolate("basis")
                    .x(function (d) { return x(d.T); })
                    .y(function (d) { return chart.y(d.py); });

            chart.svg = d3.select("body").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            chart.cursor = chart.svg.append("line")
                    .attr("class", "cursor")
                    .attr("x1", 0)
                    .attr("x2", 0)
                    .attr("y1", 0)
                    .attr("y2", height);

            chart.overlay = chart.svg.append("rect")
                    .attr("class", "overlay")
                    .attr("width", width)
                    .attr("height", height)
                    .on("mouseover", mousein)
                    .on("mouseout", mouseout)
                    .on("mousemove", mousemove);

            chart.lines = chart.svg.selectAll(".lines")
                    .data([chart.data])
                    .enter().append("g")
                    .attr("class", "lines");

            chart.lines.append("path")
                    .attr("class", "line")
                    .attr("d", chart.line)
                    .style("stroke", chart.color(v));

            chart.lines.append("path")
                    .attr("class", "pline")
                    .attr("d", chart.pline)
                    .style("stroke", chart.color(v));

            chart.brush = chart.svg.append("g")
                    .attr("class", "brush")
                    .call(brush)
                    .selectAll("rect")
                    .attr("y", 0)
                    .attr("height", height);

            chart.svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

            chart.svg.append("g")
                    .attr("class", "y axis")
                    .call(chart.yAxis)
                    .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end");

            chart.svg.append("text")
                    .attr("x", width/2)
                    .attr("y", margin.top)
                    .attr("text-anchor", "middle")
                    .attr("alignment-baseline", "hanging")
                    .style("font-size", "12px")
                    .text(v);

            return chart
        }

        charts.push(MakeStateChart("Ux"));
        charts.push(MakeStateChart("Uy"));
        charts.push(MakeStateChart("Uz"));
        charts.push(MakeStateChart("Phi"));
        charts.push(MakeStateChart("Theta"));
        charts.push(MakeStateChart("Psi"));
        charts.push(MakeStateChart("Vx"));
        charts.push(MakeStateChart("Vy"));
        charts.push(MakeStateChart("Vz"));
        charts.push(MakeStateChart("Mx"));
        charts.push(MakeStateChart("My"));
        charts.push(MakeStateChart("Mz"));
        charts.push(MakeCMChart("P"));
        charts.push(MakeCMChart("Q"));
        charts.push(MakeCMChart("R"));
        charts.push(MakeCMChart("Ax"));
        charts.push(MakeCMChart("Ay"));
        charts.push(MakeCMChart("Az"));
        charts.push(MakeCMChart("Wx"));
        charts.push(MakeCMChart("Wy"));
        charts.push(MakeCMChart("Wz"));
        charts.push(MakeCMChart("Mx"));
        charts.push(MakeCMChart("My"));
        charts.push(MakeCMChart("Mz"));
        charts.push(MakeCMChart("Ux"));
        charts.push(MakeCMChart("Uy"));
        charts.push(MakeCMChart("Uz"));
    }

</script>
</body>
</html>
